<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Room by Varun G</title>
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <header>
      Chat Rooms Beta
    </header>
    <!--div#content>div#room+div#room-list+div#messages+form#send-form>input#send-message+input#semd-button[type='submit' value='Send']>div#help{Chat Commands: }>ul>li{Change nickname: }>code{/nick [username]}^li{Join/Create Room: }>code{/join [username]}-->
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>
      <form action="" id="send-form">
        <input type="text" id="send-message">
        <input type="submit" value="Send" id="semd-button">
          <div id="help">Chat Commands:
            <ul>
              <li>Change nickname: <code>/nick [username]</code></li>
              <li>Join/Create Room: <code>/join [username]</code></li>
            </ul>
          </div>
        </input></form>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
    <script src="/js/chat_ui.js" charset="utf-8"></script>
  </body>
</html>
